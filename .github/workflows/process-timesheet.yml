name: Process HR Timesheet

on:
  workflow_dispatch:        # Manual trigger in GitHub UI
  schedule:
    - cron: '0 12 * * 1-5'   # Every weekday at 12:00 UTC

jobs:
  run-timesheet-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧭 Debug: List all files in repo
        run: ls -R

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas msal requests openpyxl

      - name: 🔐 Run Timesheet Processor
        env:
          GRAPH_CLIENT_ID: ${{ secrets.GRAPH_CLIENT_ID }}
          GRAPH_TENANT_ID: ${{ secrets.GRAPH_TENANT_ID }}
          GRAPH_CLIENT_SECRET: ${{ secrets.GRAPH_CLIENT_SECRET }}
        run: |
          python graph_timesheet_processor.py
