name: HR Timesheet Automation

on:
  schedule:
    - cron: '0 15 * * *'  # üîÅ Runs every day at 10:00 AM EST
  workflow_dispatch:       # üñ±Ô∏è Manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-dotenv requests

      - name: Run automation script
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SITE_ID: ${{ secrets.SITE_ID }}
          DRIVE_ID: ${{ secrets.DRIVE_ID }}
          OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
        run: python hr_timesheet_processor.py
